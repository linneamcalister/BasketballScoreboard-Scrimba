<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div>
                    <h3 class="teamname">HOME</h3>
                    <div class="score" id="homescore">0</div>
                    <button class="btn" id="add1home" onclick="incrementByOneA()">+1</button>
                    <button class="btn" id="add2home" onclick="incrementByTwoA()">+2</button>
                    <button class="btn" id="add3home" onclick="incrementByThreeA()">+3</button>
                </div>
                <div>
                    <h3 class="teamname">AWAY</h3>
                    <div class="score" id="guestscore">0</div>
                    <button class="btn" id="add1guest" onclick="incrementByOneB()">+1</button>
                    <button class="btn" id="add2guest" onclick="incrementByTwoB()">+2</button>
                    <button class="btn" id="add3guest" onclick="incrementByThreeB()">+3</button>
                </div>
            </div>
            <div>
                <button class="btn" id="reset-btn" onclick="setToZero()">reset score</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
